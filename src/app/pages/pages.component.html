<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" routerLink="/">
        <img src="assets/my-reader.jpg" alt="" class="logo rounded-circle" />
    </a>
    <div class="m-auto d-lg-none">
        <ng-container *ngTemplateOutlet="nameTmpl"></ng-container>
    </div>
    <button class="navbar-toggler" type="button" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{'show':!!expanded}">
        <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active" (click)="toggle()" *ngFor="let item of navigation">
                <a class="nav-link" [routerLink]="item.navRoute">{{item.title}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:" (click)="logout()">Logout</a>
            </li>
        </ul>
    </div>
    <div class="d-none d-lg-block ml-auto">
        <ng-container *ngTemplateOutlet="nameTmpl"></ng-container>
    </div>
</nav>
<main class="container pt-3">
    <router-outlet></router-outlet>
</main>

<ng-template #nameTmpl>
    <h5 class="mb-0">Welcome {{username}}!</h5>
</ng-template>
